<xc-dialog-wrapper xc-form xc-i18n-context="fman.add-new-capacity-modal">
  <ng-container header><span xc-i18n>header</span></ng-container>

  <section content>
    @if (error) {
      <div class="error-box">
        <div
          [fm-focus-candidate]="errorBoxFocusCandidateRef"
          fm-focus-candidate-focus-onload
          class="error-msg"
          ><div class="icon-div"><xc-icon xc-icon-name="msgwarning"></xc-icon></div><div>{{error}}</div></div>
        </div>
      }
      <xc-form-input label="label-capacity-name" [(value)]="capacity.name" xc-form-validator-required xc-i18n></xc-form-input>
      <xc-form-input
        label="label-cardinality"
        [(value)]="capacity.cardinality"
        xc-form-validator-required
        xc-form-validator-number
        xc-form-validator-minvalue="0"
        xc-i18n
      ></xc-form-input>
      <xc-checkbox [(checked)]="state" label="label-is-active" xc-i18n></xc-checkbox>
    </section>

    <ng-container footer>
      <xc-button (click)="dismiss(false)" xc-i18n>button-cancel</xc-button>
      <xc-button (click)="add()" [busy]="busy" color="primary" [disabled]="invalid" xc-i18n>button-add</xc-button>
    </ng-container>

  </xc-dialog-wrapper>
